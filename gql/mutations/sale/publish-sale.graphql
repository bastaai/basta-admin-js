mutation PUBLISH_SALE($accountId: String!, $input: PublishSaleInput!) {
  publishSale(accountId: $accountId, input: $input) {
    __typename
    id
    accountId
    title
    description
    currency
    status
    sequenceNumber
    closingMethod
    closingTimeCountdown
    type
    images {
      __typename
      id
      url
      order
    }
    items {
      __typename
      edges {
        __typename
        cursor
        node {
          __typename
          id
          title
          totalBids
          description
          currentBid
          leaderId
          saleId
          reserve
          startingBid
          status
          itemNumber
          nextAsks
          reserveMet
          hidden
          notifications {
            __typename
            ... on ItemFairWarningNotification {
              id
              date
            }
            ... on ItemMessageNotification {
              id
              message
              date
            }
          }
          estimates {
            low
            high
          }
          images {
            __typename
            id
            url
            order
          }
          bids {
            __typename
            bidId
            amount
            maxAmount
            userId
            date
            bidStatus
            bidSequenceNumber
            bidderIdentifier
          }
          dates {
            __typename
            openDate
            closingStart
            closingEnd
          }
        }
      }
      pageInfo {
        __typename
        startCursor
        endCursor
        hasNextPage
      }
    }
    incrementTable {
      __typename
      rules {
        __typename
        highRange
        lowRange
        step
      }
    }
    dates {
      __typename
      closingDate
      openDate
    }
    participants {
      __typename
      totalCount
      edges {
        __typename
        cursor
        node {
          __typename
          userId
        }
      }
      pageInfo {
        __typename
        startCursor
        endCursor
        hasNextPage
      }
    }
  }
}
