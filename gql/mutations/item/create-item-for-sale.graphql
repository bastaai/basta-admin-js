mutation CREATE_ITEM_FOR_SALE($accountId: String!, $input: SaleItemInput!) {
  createItemForSale(accountId: $accountId, input: $input) {
    id
    title
    totalBids
    description
    currentBid
    leaderId
    saleId
    bids {
      bidId
      amount
      maxAmount
      userId
      date
      bidStatus
      bidSequenceNumber
      bidderIdentifier
    }
    reserve
    startingBid
    status
    estimates {
      low
      high
    }
    itemNumber
    dates {
      closingStart
      closingEnd
    }
    allowedBidTypes
    images {
      id
      url
      order
    }
  }
}
