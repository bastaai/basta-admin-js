mutation UPDATE_ITEM_FOR_SALE(
  $accountId: String!
  $input: UpdateSaleItemInput!
) {
  updateItemForSale(accountId: $accountId, input: $input) {
    id
    title
    totalBids
    description
    currentBid
    leaderId
    saleId
    reserve
    startingBid
    status
    itemNumber
    allowedBidTypes
    hidden
    nextAsks
    reserveMet
    reserveStatus
    notifications {
      __typename
      ... on ItemFairWarningNotification {
        id
        date
      }
      ... on ItemMessageNotification {
        id
        message
        date
      }
    }
    bids {
      bidId
      saleId
      amount
      maxAmount
      userId
      date
      bidStatus
      bidSequenceNumber
      bidderIdentifier
    }
    estimates {
      low
      high
    }
    dates {
      openDate
      closingStart
      closingEnd
    }
    images {
      id
      url
      order
    }
  }
}
