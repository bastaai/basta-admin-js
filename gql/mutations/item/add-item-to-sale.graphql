mutation ADD_ITEM_TO_SALE($accountId: String!, $input: AddItemToSaleInput!) {
  addItemToSale(accountId: $accountId, input: $input) {
    id
    title
    totalBids
    description
    currentBid
    leaderId
    saleId
    itemNumber
    reserve
    startingBid
    status
    allowedBidTypes
    hidden
    nextAsks
    reserveMet
    reserveStatus
    notifications {
      __typename

      ... on ItemFairWarningNotification {
        id
        date
      }

      ... on ItemMessageNotification {
        id
        message
        date
      }
    }
    bids {
      bidId
      saleId
      amount
      maxAmount
      userId
      date
      bidStatus
      bidSequenceNumber
      bidderIdentifier
    }
    estimates {
      low
      high
    }
    dates {
      openDate
      closingStart
      closingEnd
    }
    images {
      id
      url
      order
    }
  }
}
