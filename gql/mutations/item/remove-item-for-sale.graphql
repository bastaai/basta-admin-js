mutation REMOVE_ITEM_FROM_SALE(
  $accountId: String!
  $input: RemoveSaleItemInput!
) {
  removeItemFromSale(accountId: $accountId, input: $input) {
    id
    accountId
    title
    description
    currency
    status
    sequenceNumber
    closingMethod
    closingTimeCountdown
    bastaBidClient
    hidden
    reserveAutoBidMethod
    type
    paddles {
      __typename
      identifier
      userId
      created
      type
    }
    incrementTable {
      rules {
        highRange
        lowRange
        step
      }
    }
    dates {
      closingDate
      openDate
    }
    images {
      id
      url
      order
    }
    items {
      pageInfo {
        __typename
        startCursor
        endCursor
        hasNextPage
      }
      edges {
        cursor
        node {
          id
          title
          totalBids
          description
          currentBid
          leaderId
          saleId
          reserve
          startingBid
          itemNumber
          allowedBidTypes
          status
          hidden
          nextAsks
          reserveMet
          notifications {
            __typename

            ... on ItemFairWarningNotification {
              id
              date
            }

            ... on ItemMessageNotification {
              id
              message
              date
            }
          }
          estimates {
            high
            low
          }
          images {
            id
            url
            order
          }
          bids {
            bidId
            amount
            userId
            date
            bidStatus
            maxAmount
            bidSequenceNumber
            bidderIdentifier
          }
          dates {
            openDate
            closingStart
            closingEnd
          }
        }
      }
    }
    participants {
      totalCount
      pageInfo {
        __typename
        startCursor
        endCursor
        hasNextPage
      }
      edges {
        cursor
        node {
          userId
        }
      }
    }
  }
}
