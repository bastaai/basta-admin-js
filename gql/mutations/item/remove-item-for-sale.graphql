mutation REMOVE_ITEM_FROM_SALE(
  $accountId: String!
  $input: RemoveSaleItemInput!
) {
  removeItemFromSale(accountId: $accountId, input: $input) {
    id
    accountId
    title
    description
    currency
    status
    incrementTable {
      rules {
        highRange
        lowRange
        step
      }
    }
    dates {
      closingDate
      openDate
    }
    sequenceNumber
    closingMethod
    closingTimeCountdown
    images {
      id
      url
      order
    }
    items {
      pageInfo {
        __typename
        startCursor
        endCursor
        hasNextPage
      }
      edges {
        cursor
        node {
          id
          title
          totalBids
          description
          currentBid
          leaderId
          saleId
          reserve
          startingBid
          lowEstimate
          highEstimate
          itemNumber
          allowedBidTypes
          status
          images {
            id
            url
            order
          }
          bids {
            bidId
            amount
            userId
            date
            bidStatus
            maxAmount
            bidSequenceNumber
          }
          dates {
            closingStart
            closingEnd
          }
        }
      }
    }
    participants {
      pageInfo {
        __typename
        startCursor
        endCursor
        hasNextPage
      }
      edges {
        cursor
        node {
          userId
        }
      }
      totalCount
    }
  }
}
