mutation BID_ON_ITEM($accountId: String!, $input: BidOnItemInput!) {
  bidOnItemV2(accountId: $accountId, input: $input) {
    __typename
    ... on BidPlacedSuccess {
      bidId
      bidStatus
      bidType
      date
      amount
      maxAmount
    }
    ... on BidPlacedError {
      errorCode
      error
    }
  }
}
