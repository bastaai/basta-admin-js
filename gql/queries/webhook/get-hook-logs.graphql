query GET_ALL_LOGS(
  $accountId: String!
  $first: Int = 500
  $after: String
  $filter: ActionHookFilter
) {
  actionHookLogs(accountId: $accountId, after: $after, filter: $filter) {
    edges {
      cursor
      node {
        id
        accountId
        action
        url
        headers {
          key
          value
        }
        status
        error
        retries
        createdAt
        executedAt
      }
    }
  }
}
