query GET_SALE(
  $accountId: String!
  $id: ID!
  $take: Int
  $cursor: String
  $direction: PaginationDirection
) {
  sale(accountId: $accountId, id: $id) {
    id
    accountId
    title
    description
    currency
    cursor
    status
    closingMethod
    closingTimeCountdown
    sequenceNumber
    images {
      id
      url
      order
    }
    items {
      edges {
        cursor
        node {
          id
          title
          totalBids
          description
          currentBid
          leaderId
          saleId
          reserve
          reserveStatus
          startingBid
          itemNumber
          allowedBidTypes
          status
          nextAsks
          reserveMet
          reserveStatus
          hidden
          notifications {
            __typename
            ... on ItemFairWarningNotification {
              id
              date
            }
            ... on ItemMessageNotification {
              id
              message
              date
            }
          }
          estimates {
            low
            high
          }
          images {
            id
            url
            order
          }
          bids {
            bidId
            saleId
            amount
            userId
            date
            bidStatus
            maxAmount
            bidSequenceNumber
            bidderIdentifier
          }
          dates {
            openDate
            closingStart
            closingEnd
          }
        }
      }
    }
    incrementTable {
      rules {
        highRange
        lowRange
        step
      }
    }
    dates {
      closingDate
      openDate
    }
    participants(take: $take, cursor: $cursor, direction: $direction) {
      edges {
        cursor
        node {
          userId
        }
      }
      totalCount
    }
  }
}
