query GET_ALL_SALES(
  $accountId: String!
  $first: Int = 20
  $after: String
  $filter: SaleFilter
) {
  sales(accountId: $accountId, first: $first, after: $after, filter: $filter) {
    edges {
      cursor
      node {
        id
        accountId
        title
        description
        currency
        status
        closingMethod
        closingTimeCountdown
        sequenceNumber
        images {
          id
          url
          order
        }
        items {
          edges {
            cursor
            node {
              id
              title
              totalBids
              description
              currentBid
              leaderId
              saleId
              reserve
              startingBid
              lowEstimate
              highEstimate
              itemNumber
              allowedBidTypes
              status
              images {
                id
                url
                order
              }
              bids {
                bidId
                amount
                userId
                date
                bidStatus
                maxAmount
                bidSequenceNumber
              }
              dates {
                closingStart
                closingEnd
              }
            }
          }
        }
        incrementTable {
          rules {
            highRange
            lowRange
            step
          }
        }
        dates {
          closingDate
          openDate
        }
        participants {
          edges {
            cursor
            node {
              userId
            }
          }
          totalCount
        }
      }
    }
  }
}
