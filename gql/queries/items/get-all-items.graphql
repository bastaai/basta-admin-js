query GET_ALL_ITEMS(
  $accountId: String!
  $itemsFilter: ItemsFilter!
  $first: Int
  $after: String
) {
  items(
    accountId: $accountId
    itemsFilter: $itemsFilter
    first: $first
    after: $after
  ) {
    edges {
      cursor
      node {
        id
        accountId
        cursor
        itemNotes {
          edges {
            cursor
            node {
              id
              note
              created
              userId
              user {
                userId
                name
                email
                addresses {
                  id
                  addressType
                  line1
                  line2
                  city
                  state
                  postalCode
                  country
                }
              }
            }
          }
          pageInfo {
            startCursor
            endCursor
            hasNextPage
            totalRecords
          }
        }
        tags
        description
        title
        valuationAmount
        valuationCurrency
        estimates {
          low
          high
        }
        images {
          __typename
          id
          url
          order
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
